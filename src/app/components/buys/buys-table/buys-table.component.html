<table class="table">
  <thead>
    <tr>
      <th scope="col">Fecha</th>
      <th scope="col">Tipo de documento</th>
      <th scope="col">Numero de documento</th>
      <th scope="col">Nombre del cliente</th>
      <th scope="col">Productos</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let buy of buys">
      <td>{{buy.date | date:'yyyy-MM-dd'}}</td>
      <td>{{buy.idType}}</td>
      <td>{{buy.idClient}}</td>
      <td>{{buy.clientName}}</td>
      <td>
        <div>
          <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            ver m√°s
          </button>

          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Productos</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <thead>
                    <tr>
                      <th scope="col">Producto</th>
                      <th scope="col">Cantidad</th>
                    </tr>
                  </thead>
                  
                  <tr *ngFor="let product of buy.products">              
                    <td>{{product.idProduct}}</td>
                    <td>{{product.quantity}}</td>
                    </tr>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
